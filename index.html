<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Style Sheet -->
  <link rel="stylesheet" href="styles.css">
  <title>FAQ Accordion Card</title>

</head>

<body>
  <section class="card">

    <div class="image">
      <div class="box"></div>
      <img src="./images/illustration-woman-online-desktop.svg"
        alt="Illustration of woman in front of a computer monitor" class="art">
    </div>

    <div class="text">
      <h1>FAQ</h1>

      <div class="faq-wrapper">
        <div class="question">How many team members can I invite? <img src="./images/icon-arrow-down.svg"
            alt="arrow icon" class="arrow"></div>
        <div class="answer">
          <p>You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.</p>
        </div>


      </div>
    </div>
  </section>



  <!-- What is the maximum file upload size?
  No more than 2GB. All files in your account must fit your allotted storage space.

  A reset link will be emailed to you.

  Can I cancel my subscription?
  Yes! Send us a message and we’ll process your request no questions asked.

  Do you provide additional support?
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->

  <script src="script.js"></script>
</body>

</html>
